
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monday Night Doubles üéæ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #19856D;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    section {
      background: #FFFEFA;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h3 {
      margin-top: 0;
    }
    select, input[type="text"], input[type="number"], input[type="password"], button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #196785;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #155e78;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #eee;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }
    .admin-panel.collapsed .admin-body {
      display: none;
    }
    .toggle-admin {
      background: transparent;
      border: none;
      font-size: 1rem;
      text-align: left;
      color: #196785;
      cursor: pointer;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>Monday Night Doubles üéæ</header>
  <main>

    <section id="rsvp">
      <h3 id="rsvpPrompt">Update your status for Monday</h3>
      <select id="playerSelect"><option value="">Select your name</option></select>
      <label><input type="radio" name="availability" value="Yes" /> Yes</label>
      <label><input type="radio" name="availability" value="No" /> No</label>
      <button onclick="submitRSVP()">Submit</button>
    </section>

    <section id="admin-panel" class="admin-panel collapsed">
      <button class="toggle-admin" onclick="toggleAdminPanel()">üîë Admin Controls</button>
      <div class="admin-body">
        <div id="admin-login">
          <h3>Admin Login</h3>
          <input type="password" id="adminPassword" placeholder="Enter admin password" />
          <button onclick="handleAdminLogin()">Login</button>
        </div>
        <div id="admin-controls" style="display:none;">
          <h3>Weekly Actions</h3>
          <button onclick="toggleLock()">üîí Lock Week</button>
          <button id="setLineupBtn" style="display:none;" onclick="toggleLineup()">üìã Set Lineup</button>

          <h3>App Administration</h3>
          <button onclick="alert('Player Management not yet implemented')">üë§ Player Management</button>
          <button onclick="alert('Reset Week not yet implemented')">üîÅ Reset Week</button>
        </div>
      </div>
    </section>

  </main>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    function toggleAdminPanel() {
      const panel = document.getElementById('admin-panel');
      panel.classList.toggle('collapsed');
    }

    function handleAdminLogin() {
      const pw = document.getElementById("adminPassword").value;
      if (pw === "1") {
        localStorage.setItem("isAdmin", "true");
        document.getElementById("admin-login").style.display = "none";
        document.getElementById("admin-controls").style.display = "block";
        document.getElementById("setLineupBtn").style.display = "inline-block";
      } else {
        alert("Wrong password");
      }
    }

    function loadPlayers() {
      const select = document.getElementById("playerSelect");
      select.innerHTML = '<option value="">Select your name</option>';
      db.ref("/users").once("value").then(snapshot => {
        snapshot.forEach(child => {
          const name = child.val();
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        });
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadPlayers();
    });
  </script>
</body>
</html>
